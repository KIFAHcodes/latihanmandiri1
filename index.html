<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Produk Manager</h1>

        <!-- Form Tambah Produk -->
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nama Produk" required>
            <input type="number" id="productPrice" placeholder="Harga Produk" required>
            <button type="submit">Tambah Produk</button>
        </form>

        <!-- Daftar Produk -->
        <div id="productList"></div>

        <!-- Form Edit Produk -->
        <form id="editForm" style="display: none;">
            <input type="text" id="editName" placeholder="Nama Produk" required>
            <input type="number" id="editPrice" placeholder="Harga Produk" required>
            <button type="submit">Simpan Perubahan</button>
        </form>
        <button id="cancelEdit" style="display: none;">Batal Edit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
